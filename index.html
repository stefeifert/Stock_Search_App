<body>
  <!-- Header  -->
  <div class="jumbotron">
    <div class="container">
      <h1>Stock Searcher</h1>
    </div>
  </div>
  <!-- Buttons  -->
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <div id="stockButtonsView" class="buttonsView">
        </div>
      </div>
    </div>
  </div>
  <!-- Main Container  -->
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="stock-form" role="form">
            <h2>
              <legend>Stock Submission</legend>
            </h2>
            <div class="form-group">
              <label for="stock-input">Enter a Stock Symbol You Have Validated</label>
              <br>
              <input type="text" id="stock-input">
            </div>
            <input id="addStock" type="submit" value="Add Your Stock" class="btn btn-primary">
          </form>
        </div>
        <div class="col-md-6">
          <form id="valid-form" role="form">
            <h2>
              <legend>Stock Validation</legend>
            </h2>
            <div class="form-group">
              <label for="valid-input">Enter a Stock Symbol for Validation</label>
              <br>
              <input type="text" id="valid-input">
            </div>
            <input id="validStock" type="submit" value="Check Symbol Existence" class="btn btn-primary">
          </form>
        </div>
      </div>
      <!-- <div class="col-md-5"></div> -->
      <!-- Gifs  -->
      <div class="row display-div">
        <div class="col-md-6 stockView" id="stockView">
        </div>
        <div class="col-md-6 newsView" id="newsView"></div>
      </div>
    </div>
  </div>
